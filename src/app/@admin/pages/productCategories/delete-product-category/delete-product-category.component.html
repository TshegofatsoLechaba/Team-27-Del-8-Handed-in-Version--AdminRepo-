<h2 mat-dialog-title>Delete {{deleteName}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete this category?</h3>

  <p>
    All the products associated with this category will be deleted as well.
  </p>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="onSubmit()"  cdkFocusInitial>Delete</button>
</mat-dialog-actions>
